        <button onclick="stop()">Stop Slides</button>
    </center>
    
</body>
</html>

<script>

    let sliders = document.querySelectorAll("img")
    let Sindex = 0
    let Interval

    function display(i)
    {
        for(let i = 0; i < sliders.length; i++)
        {
            sliders[i].style.display = "none"
        }
        sliders[i].style.display = "block"
    }

    function run()
    {
        Interval = setInterval(()=>{
            display(Sindex)
            Sindex++
            if(Sindex >= sliders.length)
            {
                Sindex = 0
            }
        },1500)
    }

    function stop()
    {
        clearInterval(Interval)
    }

    run()
    display(Sindex)

</script>
