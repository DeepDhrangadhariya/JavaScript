<script>

    let base
    let exponent

    let p = 1

    function power(base,exponent){

        for (let i = 0; i < exponent; i++){

            p *= base;

        }

        return p

    }

    console.log("base Is : 2")

    console.log("exponent Is : 3")

    console.log("Power Of Base & Exponent Is : " + power(5,4))

</script>
