<script>

    let weight,height,bmi

    function calculateBMI(weight,height){

        bmi = weight / (height * height)

        return bmi

    }

    console.log("Weight Is : 600")

    console.log("Height Is : 4")

    console.log("BMI Is : " + calculateBMI(600,4))

</script>
