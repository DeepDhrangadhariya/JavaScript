<script>

    let n,result

    function typeOfNumber(n){

        if(n % 2 == 0){

            result = n + " Is Even Number"

        }
        else{

            result = n + " Is Odd Number"

        }

        return result

    }

    console.log("Number Is 8")

    console.log(typeOfNumber(8))
    
</script>
