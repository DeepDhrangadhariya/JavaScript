<script>

    let b,h,area

    function areaOfTriangle(b,h){

        area = 1/2 * (b * h)

        return area

    }

    console.log("Base Is : 3")

    console.log("Height Is : 4")

    console.log("Area Of Triangle Is : " + areaOfTriangle(3,4))

</script>
