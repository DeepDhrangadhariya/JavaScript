<!-- Q.3 Write a Program to print even numbers from 1 to 20 using a do-while loop.
For example,
Output:
2 4 6 8 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q-3</title>
  </head>
  <body></body>
</html>

<script>
    let i = 0
    do{
        console.log(i)
        i+=2
    }while(i <= 20)
    
</script>
