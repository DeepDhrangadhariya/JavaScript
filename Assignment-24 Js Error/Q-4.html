<script>

    function divisionNumber(a,b)
    {
        if(b <= 0)
        {
            throw new Error ("Number Not Divisible By 0")
        }
        else
        {
            console.log(`Division Of ${a} & ${b} Is : ${a/b}`)
        }
    }

    try
    {
        divisionNumber(10,0)
    }
    catch(d)
    {
        console.log("Error: ",d.message)
    }

</script>
