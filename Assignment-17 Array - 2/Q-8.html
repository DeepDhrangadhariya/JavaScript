<script>

    let w = ["one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten"]

    let len = w.map( (i) => {

        return i.length

    })

    let odd = len.filter( (i) => {

        return i % 2 != 0

    })

    console.log("Length Of Words : " + len)

    console.log("Odd Lengths : " + odd)


</script>
