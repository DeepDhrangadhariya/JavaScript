<script>

    class Instrument
    {
        playSound()
        {
            return "\nPlaying Sounds......\n\n"
        }
    }

    class Guitar extends Instrument
    {
        playSound()
        {
            return "Strumming The Guitar Strings"
        }
    }

    class Piano extends Instrument
    {
        playSound()
        {
            return "Pressing The Piano Keys"
        }
    }

    const base = new Instrument
    const G = new Guitar
    const P = new Piano

    console.log(base.playSound())
    console.log(G.playSound())
    console.log(P.playSound())

</script>
