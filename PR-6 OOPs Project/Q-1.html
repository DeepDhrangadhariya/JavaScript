<script>

    class Shape
    {
        draw()
        {
            return "\nDrawing Shapes.......\n\n"
        }
    }

    class Circle extends Shape
    {
        draw()
        {
            return "Drawing Circle"
        }
    }

    class Square extends Shape
    {
        draw()
        {
            return "Drawing Square"
        }
    }

    const base = new Shape
    const C = new Circle
    const S = new Square

    console.log(base.draw())
    console.log(C.draw())
    console.log(S.draw())

</script>
