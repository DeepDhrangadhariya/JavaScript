<script>

    class Animal
    {
        constructor(name)
        {
            this.n = name
        }
    }

    class childAnimal extends Animal
    {
        constructor(name,color)
        {
            super(name)
            this.c = color
        }
    }

    let firstAnimal = new childAnimal("Tiger","White")

    console.log(firstAnimal.n + " " + firstAnimal.c)

</script>
