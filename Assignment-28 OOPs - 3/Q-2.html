<script>

    class Person
    {
        constructor(name)
        {
            this.n = name
        }
    }

    class childPerson extends Person
    {
        constructor(name,age)
        {
            super(name)
            this.a = age
        }

        personInfo()
        {
            console.log(`Name = ${this.n} Age = ${this.a}`)
        }
    }

    let firstPerson = new childPerson("Deep",20)

    firstPerson.personInfo()

</script>
